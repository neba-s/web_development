<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form and select tab tutor</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>list on fruits</legend>
			<select name="fruits">
				<option value="Man">mango</option>
				<option value="ora" selected>orange</option>
				<option value="ban">banan</option>
				<option value="app"> apple</option>			
			</select><br>

			<select name="fruits" size="4">
				<option value="Man">mango</option>
				<option value="ora" selected>orange</option>
				<option value="ban">banan</option>
				<option value="app"> apple</option>	
				<option value="pineapple"> apple</option>	
				<option value="avocado"> apple</option>			
			</select><br>

			<select name="fruits" size="3" multiple>
				<option value="Man">mango</option>
				<option value="ora" selected>orange</option>
				<option value="ban">banan</option>
				<option value="pineapple"> apple</option>	
				<option value="avocado"> apple</option>			
			</select>
		</fieldset>
	</form>

</body>
</html>
